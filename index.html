<!DOCTYPE html>
<html lang="en">
<head>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Character Builder</title>
</head>

<body>
  <div class="container">
    <div class="row" id="header">
      <div class="col-md-12" id="headerContent">
        <h1>Welcome to the Character Builder!</h1>
      </div>
    </div>

    <div class="row" id="characterInfo">
      <form id="input-name">
        <label for="nameInput">Name:</label>
        <input type="text" name="nameInput" id="nameInput">
      </form>
      <form id="select-race">
        <select id="race">
          <option selected>Dragonborn</option>
          <option>Elf</option>
          <option>Dwarf</option>
        </select>
        <button type="submit">Submit Race</button>
      </form>
    
      <div class="row" id="characterInfo">
        <form id="select-size">
          <select id="size">
            <option value="0.75" selected>Small</option>
            <option value="1">Meduim</option>
            <option value="1.25">Large</option>
          </select>
          <button type="submit">Submit Size</button>
        </form>
      </div>

      <div> 
        <form id="select-class">
         <input type="radio" name="playerClass" value="Ranger" id="ranger">
         <label for="ranger">Ranger</label><br>
         <input type="radio" name="playerClass" value="Shaman" id="shaman">
         <label for="shaman">Shaman</label><br>
         <input type="radio" name="playerClass value="Barbarian" id="barbarian" checked>
         <label for="barbarian">Barbarian</label><br>
        </form>
      </div>

    <div class="row" id="builderSheet">
      <div class="col-md-4" id="attrColumn">
        <form id="select-attr">
          <label for="strInput">Str:</label>
          <input type="number" name="strInput" id="strInput">
          <label for="dexInput">Dex</label>
          <input type="number" name="dexInput" id="dexInput">
          <label for="intInput">Int</label>
          <input type="number" name="intInput" id="intInput">
        </form>
        <form id="skill-form">
          <label for="skillInput">Skills:</label>
          <textarea id="skillInput" name="skillInput" rows="4" cols="50"></textarea>

        </form>

      </div>
      <div class="col-md-4" id="outputColumn">

      </div>
      <div class="col-md-4"  id="textColumn">
        <form id="misc-form">
          <label for="backstoryInput">Backstory:</label>
          <textarea id="backstoryInput" name="backstoryInput" rows="4" cols="50"></textarea>
          <label for="inventoryInput"></label>
          <textarea id="inventoryInput" name="inventoryInput" rows="4" cols="50"></textarea>
        </form>

      </div>
    </div>

    <div class="row" id="footer">
      <div class="col-md-12" id="footerContent">

      </div>
    </div>

  </div>


</body>

</html>
